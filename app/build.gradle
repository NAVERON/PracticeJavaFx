plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse' 
    id 'java' 
    
    id 'org.openjfx.javafxplugin' version '0.0.12' 
    id 'org.jetbrains.kotlin.jvm' version '1.4.30' 
    
    id "org.beryx.jlink" version "2.25.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public/' 
        url "https://nexus.gluonhq.com/nexus/content/repositories/releases/" 
    }
    
    jcenter() 
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha6' 
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation 'org.slf4j:slf4j-simple:2.0.0-alpha6' 
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.0-alpha6'
    
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.12.0' 
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.3' 
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-client
    implementation group: 'org.eclipse.jetty', name: 'jetty-client', version: '11.0.8'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20211205'
    // https://mvnrepository.com/artifact/org.msgpack/jackson-dataformat-msgpack
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.9.1'
    
    
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.4.30' 
    compile 'com.github.almasb:fxgl:17' 
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'
    // https://mvnrepository.com/artifact/org.kordamp.ikonli/ikonli-fontawesome-pack
	implementation group: 'org.kordamp.ikonli', name: 'ikonli-fontawesome-pack', version: '12.3.1'
	// https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.2.0'
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testCompile "org.testfx:testfx-junit5:4.0.16-alpha"
    testCompile "org.testfx:testfx-core:4.0.16-alpha"
    
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
    
}

javafx {
    version = "17.0.1" 
    modules = [ 
    'javafx.base', 'javafx.controls', 
    'javafx.graphics', 'javafx.fxml', 
    'javafx.media', 'javafx.web' 
    ]
    
}

eclipse {
    classpath {
        file {
            whenMerged {
                entries.findAll { it.properties.kind.equals('lib') }.each {
                    it.entryAttributes['module'] = 'true'
                }
            }
        }
    }
}

application {
    mainModule = "practicefx" 
    
    mainClass = 'org.practicefx.LauncherFx'
}

